<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="container">
            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next Image">▶</button>
            <div class="slider-content">
                <div class="slider">
                    <img src="img/img-1.jpg" alt="Rio de Janeiro" class="item current-item">
                    <img src="img/img-2.jpg" alt="Rio de Janeiro" class="item">
                    <img src="img/img-3.jpg" alt="Rio de Janeiro" class="item">
                    <img src="img/img-4.jpg" alt="Rio de Janeiro" class="item">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
